<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
        + Agregar
    </li>
    <li *ngFor="let marker of markers; let i = index" 
        class="list-group-item" (click)="irMarcador(marker)" [ngStyle]='{"backgroundColor":marker.color}' (dblclick)="borrar(i)">
        Marker {{i + 1}}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
